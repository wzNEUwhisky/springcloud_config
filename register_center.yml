spring:
  application:
    name: register_center

server:
  port: 7001

eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 5000
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://eureka2:7002/eureka
  instance:
    prefer-ip-address: true
    hostname: localhost